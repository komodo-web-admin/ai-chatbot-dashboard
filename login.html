<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Login</title>

    <link rel="icon" type="image/png" href="/ai-chatbot-dashboard/assets/favicon-DxNdZjlV.png">
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" crossorigin src="/ai-chatbot-dashboard/assets/login-6L298UJe.js"></script>
  <link rel="modulepreload" crossorigin href="/ai-chatbot-dashboard/assets/index-8e6e89cb-Up9GA3BB.js">
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
<div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center text-slate-800">
        Dashboard Access
    </h1>
    <form id="login-form" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-slate-700"
            >Email Address</label
            >
            <input
                    id="email"
                    name="email"
                    type="email"
                    value="service@komodosystem.com"
                    readonly
                    class="w-full px-3 py-2 mt-1 text-slate-500 bg-slate-100 border border-slate-300 rounded-md shadow-sm"
            />
        </div>
        <div>
            <label
                    for="password"
                    class="block text-sm font-medium text-slate-700"
            >Passcode</label
            >
            <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    autofocus
                    class="w-full px-3 py-2 mt-1 placeholder-slate-400 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
            />
        </div>
        <button
                type="submit"
                class="w-full py-2 px-4 font-semibold text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
            Enter
        </button>
    </form>
</div>

</body>
</html>
